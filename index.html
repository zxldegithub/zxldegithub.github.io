<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <p id="click">举杯邀明月，对影成三人</p>

        <table id="color" border="1" width="300px" align="center">
            <tr align="center" class="tr_color">
                <td>201810614zxl</td>
                <td>21</td>
            </tr>
            <tr align="center" class="tr_color">
                <td>张笑雷</td>
                <td>22</td>
            </tr>
            <tr align="center" class="tr_color">
                <td>201810614张笑雷</td>
                <td>23</td>
            </tr>
            <tr align="center" class="tr_color">
                <td>zxl</td>
                <td>24</td>
            </tr>
        </table>

        <input type="checkbox" name="hobby" value="basketball">打篮球<br>
        <input type="checkbox" name="hobby" value="game">玩游戏<br>
        <input type="checkbox" name="hobby" value="sbr">骑车<br>
        <button id="check">检查</button>

        <script>
            var click_p = document.getElementById("click");
            click_p.onclick = function () {
                alert("李白");
            }

            var elementsByClassName = document.getElementsByClassName("tr_color");
            for (var i = 0; i < elementsByClassName.length; i++) {
                if (i % 2 == 1) {
                    elementsByClassName[i].style.backgroundColor = "yellow";
                    elementsByClassName[i].onmouseover = function () {
                        this.style.backgroundColor = "red";
                    }
                    elementsByClassName[i].onmouseout = function () {
                        this.style.backgroundColor = "yellow";
                    }
                } else {
                    elementsByClassName[i].style.backgroundColor = "green";
                    elementsByClassName[i].onmouseover = function () {
                        this.style.backgroundColor = "red";
                    }
                    elementsByClassName[i].onmouseout = function () {
                        this.style.backgroundColor = "green";
                    }
                }
            }

            var check_btn = document.getElementById("check");
            check_btn.onclick = function () {
                var count = 0;
                var elementsByName = document.getElementsByName("hobby");
                for (var i = 0; i < elementsByName.length; i++) {
                    if (elementsByName[i].checked){
                        count++;
                    }
                }
                alert("数量为"+count);
            }
        </script>
    </body>
</html>
